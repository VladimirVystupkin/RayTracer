# Камера
- camera:
   position: {x: 20, y: -30, z: 30}
   orientation: {h: 10, p: -45, r: 0}
   fov_x: 90
   fov_y: 90
# Материалы
# Серый с белым бликом
- &m_gray material:
   ambient:  {r: 0.1, g: 0.1, b: 0.1}
   diffuse:  {r: 1, g: 1, b: 1}
   specular: {r: 1, g: 1, b: 1}
   specular_power: 30
# Зеленый матовый
- &m_green material:
   ambient:  {r: 0.05, g: 0.05, b: 0.05}
   diffuse:  {r: 0.2, g: 1, b: 0}
   specular: {r: 0.2, g: 0.2, b: 0.2}
   specular_power: 30
# Источники света
# Точечный источник света, зеленый
- point_light:
   position: {x: 8, y: 0, z: 2}
   color   : {r: 0, g: 1, b: 0}
   distance: 100
   fade_exponent: 2
# Сцена
- node:
   - node: # Пьедестал
      - lcs: {y: -0.5}
      - *m_gray
      - cylinder:
         radius: 6
         height: 1
   - node:
      - lcs: {x: 7}
      - node:
         - lcs: {z: 2, r: 90}
         - csg_difference: # Цилиндр с вырезанным из центра цилиндром
            left_node:
               - *m_green
               - cylinder:
                  radius: 4
                  height: 0.1
            right_node:
               - *m_green
               - cylinder:
                  radius: 1
                  height: 0.2
