# Камера
- camera:
   position: {x: 7.5, y: 20, z: -20}
   orientation: {h: -45, p: -10, r: 0}
   fov_x: 45
   fov_y: 45
# Материалы
# Серый   отражающий с белым бликом
- &m_gray material:
   ambient:  {r: 0.05, g: 0.05, b: 0.05}
   diffuse:  {r: 0.5, g: 0.5, b: 0.5}
   specular: {r: 1, g: 1, b: 1}
   reflection_factor: 1
   specular_power: 30
# Серый преломляющий с белым бликом
- &m_gray_refracted material:
   ambient:  {r: 0.05, g: 0.05, b: 0.05}
   diffuse:  {r: 0.5, g: 0.5, b: 0.5}
   specular: {r: 1, g: 1, b: 1}
   refraction_factor: 1
   refraction_index: 1.4
   specular_power: 30
# Оранжевый матовый
- &m_orange material:
   ambient:  {r: 0.05, g: 0.05, b: 0.05}
   diffuse:  {r: 1, g: 0.5, b: 0}
   specular: {r: 0, g: 0, b: 0}
   specular_power: 30
# Зеленый матовый
- &m_green material:
   ambient:  {r: 0.05, g: 0.05, b: 0.05}
   diffuse:  {r: 0.2, g: 1, b: 0}
   specular: {r: 0.2, g: 0.2, b: 0.2}
   specular_power: 30
# Источники света
# "Солнце" в зените
- directional_light:
   direction: {x: 0, y: 0, z: 1}
   color    : {r: 1, g: 1, b: 1}
# Точечный источник света, желтый
- point_light:
   position: {x: 1, y: 4, z: 5}
   color   : {r: 1, g: 1, b: 0}
   distance: 20
   fade_exponent: 2
# Точечный источник света, зеленый
- point_light:
   position: {x: 6, y: 4, z: 2}
   color   : {r: 0, g: 1, b: 0}
   distance: 20
   fade_exponent: 2
# Точечный источник света, красный
- point_light:
   position: {x: 9, y: 3, z: 0}
   color   : {r: 1, g: 0, b: 0}
   distance: 20
   fade_exponent: 2
# Сцена
- node:
   - node: # Пьедестал
      - lcs: {y: -0.5}
      - *m_gray
      - cylinder:
         radius: 6
         height: 1
   - node: # Кролик
      - lcs: {y: -0.61, sx: 15, sy: 15, sz: 15}
      - *m_orange
      - obj_model:
         file_name: "stanford_bunny.obj"
   - node:
      - lcs: {x: 7}
      - node:
         - lcs: {y: 2, p: 90}
         - csg_difference: # Цилиндр с вырезанным из центра цилиндром
            left_node:
               - *m_green
               - cylinder:
                  radius: 4
                  height: 0.1
            right_node:
               - *m_green
               - cylinder:
                  radius: 1
                  height: 0.2
   - node:
      - lcs: {x: 7, y: 3, z: -2}
      - *m_gray_refracted
      - sphere:
          radius: 1
   - node:
      - lcs: {x: -5, y: 2, z: -3}
      - node:
         - csg_difference:
             left_node:
                       - *m_orange
                       - sphere:
                           radius: 1.3
             right_node:
                - csg_union:
                    left_node:
                       - lcs: {h: 90}
                       - *m_green
                       - cylinder:
                          radius: 0.5
                          height: 3
                    right_node:
                       - csg_union:
                          left_node:
                             - *m_green
                             - cylinder:
                                radius: 0.5
                                height: 3
                          right_node:
                             - lcs: {r: 90}
                             - *m_green
                             - cylinder:
                                radius: 0.5
                                height: 3
